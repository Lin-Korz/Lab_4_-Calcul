<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <input id="result" type="text" readonly value="0">
        <div class="buttons-block">
            <input class="digit-button button" type="button" value="1">
            <input class="digit-button button" type="button" value="2">
            <input class="digit-button button" type="button" value="3"> 
            <input type="button" class="operator-button button" value="+">  
            <input class="digit-button button" type="button" value="4">
            <input class="digit-button button" type="button" value="5">
            <input class="digit-button button" type="button" value="6"> 
            <input type="button" class="operator-button button" value="-">
            <input class="digit-button button" type="button" value="7">
            <input class="digit-button button" type="button" value="8">
            <input class="digit-button button" type="button" value="9"> 
            <input type="button" class="operator-button button" value="/">
            <input id="clear" class="button" type="button" value="CE">
            <input class="digit-button button" type="button" value="0">
            <input type="button" class="operator-button button" value="=">
            <input type="button" class="operator-button button" value="*">
        </div>
    </div>
    <!-- Справка. -->
    <script src="static/js/help.js" defer></script>
    <!-- Основной JS скрипт -->
    <script src="static/js/main.js" defer></script>
</body>
</html>
